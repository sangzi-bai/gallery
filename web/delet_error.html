<script>
    function imgPreview(fileDom) {
        if(window.FileReader){
            var read=new FileReader();
        }
        else alert("无法读取");
        var file=fileDom.files[0];
        var imgType= /^image\//; //文件类型为图片

        read.onload=function (e) {
            var img=fileDom.nextElementSibling;
            var label=fileDom.previousElementSibling;
            img.src=e.target.result;
            label.style.display="none";
        }
        read.readAsDataURL(file);
    }
    function delateimg(img) {
        var input=img.previousElementSibling;
        var label=input.previousElementSibling;
        label.style.display="";
        input.value="";
        img.src="";

    }
    function beforeupdata(){
        var input=$("#imgid").val();
        if(input==""){
            alert("你没有选择图片序号，请先选择图片序号");
            return false;
        }
        return true;
    }
</script>
